<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full User Input</title>
    
    <style>
        
        form{
            width: 500px;
            margin: 0 auto;
        }
    
        th{
            background-color: brown;
            color: aliceblue;
            font-size: 25px;
            font-weight: 200;
            text-align: center;
            letter-spacing: 3px;
        }
    
    </style>
    
</head>
<body>
    <form action="full_user_input.php" method="post">
        
        <table>
            <th>Input your full information</th>
            
            <tr>
                <td>
                    <input type="text" name="fname" placeholder="First Name" required> &nbsp;
                    <input type="text" name="lname" placeholder="Last Name" required>
                </td>
                
            </tr>
            
            <tr>
                <td><input type="text" name="email" placeholder="Email Address" required></td>
                
            </tr>
            
            <tr>
                <td>
                    <input type="radio" name="gender" value="Male">Male &nbsp;
                    <input type="radio" name="gender" value="Female">Female &nbsp;
                    <input type="radio" name="gender" value="Other">Other
                </td>
                
            </tr>
            
            <tr>
                <td>
                   <select name="country">
                        <option value="">--Select Your Country--</option>
                        <option value="BAN">BAN</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="SAU">SAU</option>
                        <option value="AUS">AUS</option>
                    </select>
                </td>
                
            </tr>
            
            <tr>
               
                <td>
                   <select name="code">
                       <option value="+880">+880</option>
                       <option value="+770">+770</option>
                       <option value="+990">+990</option>
                       <option value="+660">+660</option>
                       <option value="+330">+330</option>
                   </select>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </td>
            </tr>
            
            <tr>
                <td><b>What is your favorite sports?</b></td>
            </tr>
            
            <tr>
                <td><input type="checkbox" name="sports" value="Soccer">Soccer</td>
                
            </tr>
            
            <tr>
                <td><input type="checkbox" name="sports" value="Cricket">Cricket</td>
                
            </tr>
            
            <tr>
                <td><input type="checkbox" name="sports" value="Other">Other</td>
            </tr>
            
            <tr>
                <td><b>Your Comment:</b></td>
            </tr>
            
            <tr>
                <td><textarea name="Comment" id="" cols="48" rows="5" placeholder="Enter a short comment"></textarea></td>
            </tr>
            
            <tr>
                <td><input type="submit" name="submit" value="SUBMIT"> &nbsp; <input type="reset" name="reset" value="RESET"></td>
                
            </tr>
        </table>
        
    </form>
</body>
</html>
